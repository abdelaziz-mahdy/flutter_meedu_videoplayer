name: Build_cross_platform
on:
  push:
    branches: [ master ]
    paths:
      - 'package/**'
      - '!package/README.md'
  pull_request:
    branches: [ master ]
    paths:
      - 'package/**'
      - '!package/README.md'
defaults:
  run:
    working-directory: package/example

jobs:
  android:
    name: Android
    runs-on: windows-latest
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: actions/checkout@v2
        with:
          submodules: "true"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build apk --verbose
